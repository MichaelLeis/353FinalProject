<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <h2>Login Here!</h2>
        <h:form>
            Username: <h:inputText id="Uname" value="#{loginController.username}"> 
                </h:inputText> <br/><br/>
            Password: <h:inputSecret id="Passwrd" value="#{loginController.password}"> 
                </h:inputSecret> <br/><br/>
            <h:commandButton id="submitID" value="Login" action="#{loginController.checkPassword()}"/>
            <br/><br/><br/>
            Don't have a login? Click here to sign up.
            <h:commandButton id="submtID" value="Sign Up" action="signUp.xhtml"/>
        </h:form>
    </h:body>
</html>
