<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>LINKED U</title>
        <h:outputStylesheet library="css" name="index.css"/>
        <link href="https://fonts.googleapis.com/css?family=Oxygen|Work+Sans" rel="stylesheet"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <style>
            @import url('https://fonts.googleapis.com/css?family=Ubuntu');
            #footer{
                background-color: #3d445c;
                color: white;
                height: 12em;
                position:fixed;
                width:100%;
                left:0;
                bottom:0;
            }
            .section{
                font-family: 'Ubuntu', sans-serif;
                list-style-type: none;
                line-height: 1.5em;
                float: left;
                width: 20%;
                text-align: center;
            }
            .section p{
                font-size: 1.5em;
                color: #c3c3c3;
            }
            .section a{
                text-decoration: none;
                color: white;
            }
        </style>
    </h:head>
    <h:body>
        <div class="header">
            <a href="#default" class="logo">LINKEDU</a>
            <div class="header-right">
                <a class="active" href="#home">Home</a>
                <a href="#contact">Contact</a>
                <a href="#about">About</a>
                <div class="searchContainer">
                    <input type="text" placeholder="Search.."></input>
                    <button type="submit"><i class="fa fa-search"></i></button>
                </div>
            </div>
        </div>


        <div id="main">
            <div id="wrap" style="text-align: center; margin: 0px auto; width: 40%">
                <div id="search" style="float:left; text-align:left; padding:10px;">
                    <h:form id = "search"> 
                        Search Here<br/>
                        <h:inputText id="searchField" value="#{searchController.searchField}" size="50"> 
                        </h:inputText>
                        <h:commandButton id="submtID" value="Find Schools" action="#{searchController.searchUniversities()}"/>
                    </h:form>
                </div>
            </div>
        </div>

        <div id="footer">
            <ul class="section">
                <p>Information</p>
                <li><a href="">About</a></li>
                <li><a href="">The Team</a></li>
                <li><a href="">Privacy Policy</a></li>
            </ul>
            <ul class="section">
                <p>Contact</p>
                <li><a href="">Ask Us Anything</a></li>
                <li><a href="">Advertisments</a></li>
            </ul>
            <ul class="section">
                <p>Friends</p>
                <li><a href="">person1</a></li>
                <li><a href="">person2</a></li>
                <li><a href="">person3</a></li>
            </ul>
            <ul class="section">
                <p>Follow us</p>
                <li><a href="">FaceBook</a></li>
                <li><a href="">Twitter</a></li>
                <li><a href="">Instagram</a></li>
            </ul>
        </div>
    </h:body>
</html>
