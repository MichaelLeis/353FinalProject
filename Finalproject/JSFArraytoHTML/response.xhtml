<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <h:outputStylesheet library="css" name="style.css"/>
        <title>University Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <table>
            <tbody>
                <ui:repeat var="o" value="#{searchController.universities}" varStatus="status">
                    <tr>
                        <td colspan="6" style="text-align:left; font-size:20pt;">#{o.schoolName}</td>
                    </tr>
                    <tr>
                        <td colspan="6" style="text-align:left">#{o.description}</td>
                    </tr>
                    <tr>
                        <th>Majors</th>
                        <th>Sports</th>
                        <th>Housing</th>
                        <th>Tuition</th>
                        <th>Enrollment</th>
                        <th>Graduation</th>
                    </tr>
                    <tr>
                        <td>#{o.majorsConcat}</td>
                        <td>#{o.sportsConcat}</td>
                        <td>#{o.housingConcat}</td>
                        <td>#{o.tuition}</td>
                        <td>#{o.enrollment}</td>
                        <td>#{o.graduation}</td>
                    </tr>  
                    <tr></tr>
                    <tr></tr> 
                </ui:repeat>
            </tbody>
        </table>
    </h:body>
</html>
